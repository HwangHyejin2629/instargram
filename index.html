<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instgram</title>
    
    <!--CSS 스타일 연결-->
    <link href = "style.css" rel = "stylesheet"> 
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>

    <div id="top">
        <div id="top_img">
            <img src="image/instarlogo.png" width="150px">
        </div>
        <input type="search" value="🔍검색">
        <div>
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>

    <!--프로필부분-->
    <div id="profile">
        <div id="profile_pic">
            <img src = "image\cat.jpg" width="50px" class="circle_pic">
        </div>

        <div id="profile_info">
            <div id="id">half_bottle <i class="fas fa-cog"></i></div>
           <button>프로필 편집</button>
        </div>
    </div>
<!----------------------------------------------------------->
    
    <div>
        <p>
            <!-- <strong> 볼드체 표현-->
            <strong>
                반병현(Bynghyun Ban)<br>
            </strong>
            작가
        </p>
        <p>
            <a href="https://needleworm.github.io">
                needleworm.github.io
            </a>    
        </p>
    </div>

    <!--하이라이트-->
    <div id="highlight_area">  
        <div class="highlight"> <!--클래스 부여하기-->
            <div class="highlight_pic">
                <img src="image\hl1.jpg" class="circle_pic">
            </div>

            <!--window + ;-->
            <div>
                😊
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src = "image\hl2.jpg" class="circle_pic">
            </div>
            <div>
                🤣
            </div>
        </div>
        <div></div>
    </div>

    

    <div class="stat_bar">

        <div class="stat">
            게시물<br>
             133
        </div>
         <div class="stat">
            팔로워<br> 
            408
        </div>
         <div class="stat">
            팔로우<br> 
             189
        </div>       

    </div>
<!--아이콘-->
    <div id="sub_icons">
        <div class="selected">
            <i class="fas fa-border-all"></i>
        </div>

        <div>
            <i class="fas fa-film"></i>
        </div>

        <div>
            <i class="fas fa-play-circle"></i>
        </div>

        <div>
            <i class="fas fa-bookmark"></i>
        </div>
        
        <div>
            <i class="fas fa-user-tag"></i>
        </div>
    </div>

    <!--썸네일-->
    <div>
        <div class="thumbnail_grid">
            <!--퍼센트(%)로 지정된 값은 화면 크기에 따라 이미지의 크기가 바뀐다
            이처럼 창 크기의 변화에 맞춰 화면의 정보나 사진 크기가 바뀌는
            웹페이지를 반응형 웹이라고 한다.
            모든 웹페이지 외주 제작에서 반응형 웹이 가장 비싼 가격으로 거래된다.
            가장 수요많고 난이도가 높기 떄문이다.
            -->
            <img src = "image\thumnails\1.jpg" class="thumbnail">
            <img src = "image\thumnails\2.jpg" class="thumbnail">
            <img src = "image\thumnails\3.jpg" class="thumbnail">
        </div>

        <div class="thumbnail_grid">
            <img src = "image\thumnails\4.jpg" class="thumbnail">
            <img src = "image\thumnails\5.jpg" class="thumbnail">
            <img src = "image\thumnails\6.jpg" class="thumbnail">
        </div>

        <div class="thumbnail_grid">
            <img src = "image\thumnails\7.jpg" class="thumbnail">
            <img src = "image\thumnails\8.jpg" class="thumbnail">
            <img src = "image\thumnails\9.jpg" class="thumbnail">
        </div>
        
    </div>

</body>
</html>
