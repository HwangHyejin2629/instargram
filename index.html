<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <img src = "image\instarlogo.png" width="150px">

        <a href="http://needleworm.github.io">

    <!--하이라이트-->

        <div class="highlight"> <!--클래스 부여하기-->

        <div class="thumbnail_grid">
            <!--퍼센트(%)로 지정된 값은 화면 크기에 따라 이미지의 크기가 바뀐다
            이처럼 창 크기의 변화에 맞춰 화면의 정보나 사진 크기가 바뀌는
            웹페이지를 반응형 웹이라고 한다.
            모든 웹페이지 외주 제작에서 반응형 웹이 가장 비싼 가격으로 거래된다.
            가장 수요많고 난이도가 높기 떄문이다.
            -->

            <img src = "image\thumnails\2.jpg" class="thumbnail">
